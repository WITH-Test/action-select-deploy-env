description: 'Select a target deploy environment using repo metadata.'

inputs:
  deploy_unit:
    type: string
    required: false
    description: "Unit to deploy (eg. api, front, etc.)"
    default: '.'

outputs:
  project:
    description: "Extracted project name (may result in a /-separated path)"
  key:
    description: "Computed project key"
  environment:
    description: "Selected environment. One of: production, staging, develop, feature"

runs:
  using: 'node16'
  main: 'dist/index.js'
